<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ee48883309.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Oswald:wght@500&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <title>shopping mall</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="header_logo">
          <i class="fa-solid fa-store"></i>
        </div>
        <div class="header_menu">
          <div class="select_cloth_type">
            <button class="shirtBtn" value="shirt"><i class="fa-solid fa-shirt"></i></button>
            <button class="socksBtn" value="socks"><i class="fa-solid fa-socks"></i></button>
            <button class="mittenBtn" value="mitten"><i class="fa-solid fa-mitten"></i></button>
          </div>
          <div class="select_color">
            <button class="blueBtn" value="blue">blue</button>
            <button class="yellowBtn" value="yellow">yellow</button>
            <button class="pinkBtn" value="pink">pink</button>
          </div>
          <div class="select_gender">
            <button class="maleBtn" value="male">Male</button>
            <button class="femaleBtn" value="female">Female</button>
          </div>
        </div>
      </div>
      <div class="item_list">
        <ul>
          <!-- <li class="item">
            <i class="fa-solid fa-shirt"></i>
            <i class="fa-solid fa-person"></i>
            <div class="text">shirt, blue</div>
          </li> -->
        </ul>
      </div>
      <div class="footer">
        <address>
          <span>Contact</span><br />
          <span>abcd@zmail.com</span><br />
          <span>012-234-567</span>
        </address>
        <select id="select_option" onchange="optionChanged(this)">
          <option value="opt0">--Please choose an option--</option>
          <option value="opt1" selected>AAAAA</option>
          <option value="opt2">BBBBB</option>
        </select>
      </div>
    </div>
  </body>
</html>
