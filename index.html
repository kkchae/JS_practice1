<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ee48883309.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Oswald:wght@500&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <title>shopping mall</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="header_logo">
          <i class="fa-solid fa-store"></i>
        </div>
        <div class="header_menu">
          <div class="select_cloth_type">
            <button class="shirtBtn" value="shirt"><i class="fa-solid fa-shirt"></i></button>
            <button class="socksBtn" value="socks"><i class="fa-solid fa-socks"></i></button>
            <button class="mittenBtn" value="mitten"><i class="fa-solid fa-mitten"></i></button>
          </div>
          <div class="select_color">
            <button class="blueBtn" value="blue">blue</button>
            <button class="yellowBtn" value="yellow">yellow</button>
            <button class="pinkBtn" value="pink">pink</button>
          </div>
          <div class="select_gender">
            <button class="maleBtn" value="male">Male</button>
            <button class="femaleBtn" value="female">Female</button>
          </div>
        </div>
      </div>
      <div class="item_list">
        <ul>
          <!-- <li class="item">
            <i class="fa-solid fa-shirt"></i>
            <i class="fa-solid fa-person"></i>
            <div class="text">shirt, blue</div>
          </li> -->
        </ul>
      </div>
      <div class="footer">
        <address>
          <span>Contact</span><br />
          <span>abcd@zmail.com</span><br />
          <span>012-234-567</span>
        </address>
        <select id="select_option" onchange="optionChanged(this)">
          <option value="opt0">--Please choose an option--</option>
          <option value="opt1" selected>AAAAA</option>
          <option value="opt2">BBBBB</option>
        </select>
      </div>
      <menu class="bottom_menu">
        <button class="menu__item active" value="A" style="--bgColorItem: #ff8c00;" >
          <svg class="icon" viewBox="0 0 22 24">
            <path d="M 5 20 L 9 8 C 11 4 12 4 14 8 L 18 20 m -11 -6 L 16 14"/>
          </svg>
        </button>
        <button class="menu__item" value="B" style="--bgColorItem: #f54888;">
          <svg class="icon" viewBox="0 0 20 24">
            <path  d="M 5 5 L 5 20 M 6 5 L 13 5 C 14 5 15 6 15 8 L 15 10 C 15 11 14 12 13 12 L 6 12 L 13 12 C 14 12 15 13 15 14 L 15 18 C 15 19 14 20 13 20 L 6 20"/>
          </svg>
        </button>
        <button class="menu__item" value="C" style="--bgColorItem: #4343f5;">
          <svg class="icon" viewBox="0 0 18 24">
          <path  d="M 15 10 C 15 6 12 5 10 5 L 8 5 C 6 5 4 7 4 10 L 4 13 C 4 17 4 20 8 20 L 11 20 C 14 20 15 18 15 16"/>
        </button>
        <button class="menu__item" value="D" style="--bgColorItem: #e0b115;"> 
          <svg class="icon" viewBox="0 0 19 24" >
            <path  d="M 5 5 L 5 20 M 6 5 L 12 5 C 12 5 15 5 15 8 L 15 17 C 15 20 12 20 12 20 L 6 20"/>
        </button>
        <button class="menu__item" value="Cyclone" style="--bgColorItem: #65ddb7;">
          <svg class="icon" viewBox="0 0 20 24" >
            <path  d="M 10 12 A 1 1 0 0 0 13 12 C 13 8 7 8 7 12 C 7 18 16 18 16 12 C 16 4 4 4 4 12 C 4 22 19 22 19 12 C 19 0 1 0 1 12 C 1 17 5 23 11 22"/>
          </svg>
        </button>
        <div class="menu__border"></div>
      </menu>
      <div class="svg-container">
        <svg viewBox="0 0 202.9 45.5">
          <clipPath id="menu_moving_box" clipPathUnits="objectBoundingBox" transform="scale(0.0049285362247413 0.021978021978022)">
            <path  d="M6.7,45.5c5.7,0.1,14.1-0.4,23.3-4c5.7-2.3,9.9-5,18.1-10.5c10.7-7.1,11.8-9.2,20.6-14.3c5-2.9,9.2-5.2,15.2-7
              c7.1-2.1,13.3-2.3,17.6-2.1c4.2-0.2,10.5,0.1,17.6,2.1c6.1,1.8,10.2,4.1,15.2,7c8.8,5,9.9,7.1,20.6,14.3c8.3,5.5,12.4,8.2,18.1,10.5
              c9.2,3.6,17.6,4.2,23.3,4H6.7z"/>
          </clipPath>
        </svg>
      </div>
    </div>
  </body>
</html>
