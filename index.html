<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ee48883309.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Oswald:wght@500&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <title>shopping mall</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <i class="fa-solid fa-store"></i>
      </div>
      <div class="navbar_menu">
        <button class="shirtBtn"><i class="fa-solid fa-shirt"></i></button>
        <button class="socksBtn"><i class="fa-solid fa-socks"></i></button>
        <button class="mittenBtn"><i class="fa-solid fa-mitten"></i></button>
        <button class="blueBtn">blue</button>
        <button class="yellowBtn">yellow</button>
        <button class="pinkBtn">pink</button>
      </div>
    </nav>
    <div class="item_list">
      <ul>
        <li class="item">
          <i class="fa-solid fa-shirt"></i>
          <div class="text">shirt, blue</div>
        </li>
        <li class="item">
          <i class="fa-solid fa-socks"></i>
          <div class="text">socks, yellow</div>
        </li>
        <li class="item">
          <i class="fa-solid fa-mitten"></i>
          <div class="text">mitten, pink</div>
        </li>
      </ul>
    </div>
  </body>
</html>
